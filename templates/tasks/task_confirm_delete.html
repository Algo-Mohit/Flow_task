{% extends "base.html" %}

{% block title %}Delete task Â· FlowTask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <h1 class="h4 mb-3 text-danger">Delete task</h1>
                <p class="text-muted">You are about to remove <strong>{{ task.title }}</strong>. This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-3">
                        <button class="btn btn-danger" type="submit">Yes, delete</button>
                        <a class="btn btn-light" href="{% url 'dashboard' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
