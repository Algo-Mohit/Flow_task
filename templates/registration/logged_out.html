{% extends "base.html" %}

{% block title %}Signed out · FlowTask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm text-center p-4">
            <div class="card-body">
                <h1 class="h4 mb-3">You’re signed out</h1>
                <p class="text-muted mb-4">Take a break and come back whenever you’re ready.</p>
                <div class="d-grid gap-3">
                    <a class="btn btn-primary" href="{% url 'login' %}">Sign in again</a>
                    <a class="btn btn-outline-secondary" href="{% url 'register' %}">Create another workspace</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
